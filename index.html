<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="友達両想いアプリのサイトです。" />
    <meta name="keywords" content="アプリ, SNS, コンコン,せきしょう" />

    <title>FILL/ログイン</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <h1>FILL</h1>
        <h2>Sign<span class="h2_mrg"></span>In</h2>
        <form>
          <div class="form-item">
            <label for="email"></label>
            <input
              type="email"
              name="email"
              required="required"
              placeholder="Email Address"
              class="placeholder_text"
            />
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input
              type="password"
              name="password"
              required="required"
              placeholder="Password"
              class="placeholder_text"
            />
          </div>
          <div class="button-panel">
            <input
              type="submit"
              class="button"
              title="Sign In"
              value="Sign In"
            />
          </div>
        </form>
        <div class="form-footer">
          <p class="account_padding">
            <a href="sign_up.html">Create an account</a>
          </p>
          <p><a href="#">Forgot password?</a></p>
          <p>
            <a href="home.html"><input type="button" value="ログイン" /></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
