<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="友達両想いアプリのサイトです。" />
    <meta name="keywords" content="アプリ, SNS, コンコン,せきしょう" />

    <title>FILL/setup</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/sign_up.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <h1>FILL</h1>
        <h2>Create<span class="h2_mrg"></span>Account</h2>
        <form>
          <div class="form-item">
            <dl>
              <dt>
                <label for="user_name" class="name_color"
                  >User<span class="h2_mrg"></span>Name</label
                >
              </dt>
              <dd>
                <input
                  type="password"
                  name="user_name"
                  required="required"
                  placeholder="user_name"
                  class="placeholder_text"
                />
              </dd>
            </dl>
          </div>
          <div class="form-item">
            <dl>
              <dt>
                <label for="email" class="name_color"
                  >Mail<span class="h2_mrg"></span>Address</label
                >
              </dt>
              <dd>
                <input
                  type="email"
                  name="email"
                  required="required"
                  placeholder="Email Address"
                  class="placeholder_text"
                />
              </dd>
            </dl>
          </div>
          <div class="form-item">
            <dl>
              <dt>
                <label for="password" class="name_color">Passward</label>
              </dt>
              <dd>
                <input
                  type="password"
                  name="password"
                  required="required"
                  placeholder="Password"
                  class="placeholder_text"
                />
              </dd>
            </dl>
          </div>
          <div class="button-panel">
            <input
              type="submit"
              class="button"
              title="Create Account"
              value="Create Account"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
