<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="友達両想いアプリのサイトです。" />
    <meta name="keywords" content="アプリ, SNS, コンコン,せきしょう" />
    <title>FILL/ホーム</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- レフトナビ -->
      <div class="leftnavi">
        <h1>FILL</h1>
        <div class="menu">
          <ul>
            <li>
              <a href="home.html"
                ><img
                  src="images/icon_home_black.png"
                  alt="ホームアイコン"
                />ホーム</a
              >
            </li>
            <li>
              <a href="list.html"
                ><img
                  src="images/icon_list_white.png"
                  alt="リストアイコン"
                />リスト</a
              >
            </li>
            <li>
              <a href="talk.html"
                ><img
                  src="images/icon_talk_white.png"
                  alt="トークアイコン"
                />トーク</a
              >
            </li>
            <li>
              <a href="match.html"
                ><img
                  src="images/icon_match_white.png"
                  alt="マッチアイコン"
                />マッチ</a
              >
            </li>
            <li>
              <a href="settings.html"
                ><img
                  src="images/icon_settings_white.png"
                  alt="設定アイコン"
                />設定</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- メインコンテンツ -->
      <div class="contents">
        <div class="header">
          <h2>ホーム</h2>
          <ul>
            <li>
              <a href="settings.html"
                ><img src="images/icon_settings_white.png" alt="設定アイコン"
              /></a>
            </li>
          </ul>
        </div>

        <div class="main_contents">
          <!-- ーーーーーここにそれぞれのコンテンツを配置するーーーーー -->
          <div class="container-calendar">
            <div class="day_wrapper">
              <h4 id="monthAndYear"></h4>
              <div class="button-container-calendar">
                <button id="previous" onclick="previous()">＜</button>
                <button id="next" onclick="next()">＞</button>
              </div>
            </div>
            <table class="table-calendar" id="calendar" data-lang="ja">
              <thead id="thead-month"></thead>
              <tbody id="calendar-body"></tbody>
            </table>

            <div class="footer-container-calendar">
              <label for="month">日付指定：</label>
              <select id="year" onchange="jump()"></select>
              <select id="month" onchange="jump()">
                <option value="0">1月</option>
                <option value="1">2月</option>
                <option value="2">3月</option>
                <option value="3">4月</option>
                <option value="4">5月</option>
                <option value="5">6月</option>
                <option value="6">7月</option>
                <option value="7">8月</option>
                <option value="8">9月</option>
                <option value="9">10月</option>
                <option value="10">11月</option>
                <option value="11">12月</option>
              </select>
            </div>
          </div>
          <!-- ーーーーーコンテンツ配置ここまでーーーーーーーーーーーー -->
          <div class="scedule">
            <a href="#"><p>スケジュール管理画面へ</p></a>
          </div>
        </div>

        <!-- アンダーナビ（スマホ版） -->
        <div class="undernavi">
          <div class="under_menu">
            <ul>
              <li>
                <a href="home.html"
                  ><img
                    src="images/icon_home_black.png"
                    alt="ホームアイコン"
                  /><span>ホーム</span></a
                >
              </li>
              <li>
                <a href="list.html"
                  ><img
                    src="images/icon_list_white.png"
                    alt="リストアイコン"
                  /><span>リスト</span></a
                >
              </li>
              <li>
                <a href="talk.html"
                  ><img
                    src="images/icon_talk_white.png"
                    alt="トークアイコン"
                  /><span>トーク</span></a
                >
              </li>
              <li>
                <a href="match.html"
                  ><img
                    src="images/icon_match_white.png"
                    alt="マッチアイコン"
                  /><span>マッチ</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- ライトナビ -->
      <div class="rightnavi"></div>
    </div>
    <script type="text/javascript" src="js/calender.js"></script>
  </body>
</html>
